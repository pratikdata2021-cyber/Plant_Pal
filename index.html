<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Plant Pal - Your Personal Plant Care Companion</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'plant-green': {
                'light': '#34D399',
                'DEFAULT': '#10B981',
                'dark': '#059669',
              },
              'plant-dark': '#111827',
              'plant-gray': {
                'light': '#F3F4F6',
                'DEFAULT': '#6B7280',
                'dark': '#374151',
              },
              'plant-purple': {
                'light': '#F5F3FF',
                'DEFAULT': '#8B5CF6',
                'dark': '#6D28D9',
              }
            },
            animation: {
              'fade-in': 'fadeIn 0.3s ease-out',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: 0 },
                '100%': { opacity: 1 },
              },
            }
          },
        },
      };
    </script>
    <style>
      html {
        scroll-behavior: smooth;
      }
      .animate-gradient-sweep {
        background-image: linear-gradient(to right, #059669, #34D399, #10B981, #34D399, #059669);
        background-size: 200% auto;
        color: transparent;
        -webkit-background-clip: text;
        background-clip: text;
        animation: gradient-sweep 4s linear infinite;
      }
      @keyframes gradient-sweep {
        from {
          background-position: 200% center;
        }
        to {
          background-position: 0% center;
        }
      }
    </style>
  <script type="importmap">

  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",

    "@google/genai": "https://aistudiocdn.com/@google/genai@^0.14.0",
    "url": "https://aistudiocdn.com/url@^0.11.4"
  }
}
</script>
</head>

    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
